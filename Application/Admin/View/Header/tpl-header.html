<header id="header">
            <!--logo start-->
            <div class="brand">
                <a href="{:U('Index/index')}" class="logo">
                    <span>Admin</span> </a>
            </div>
            <!--logo end-->
            <div class="toggle-navigation toggle-left">
                <button type="button" class="btn btn-default" id="toggle-left" data-toggle="tooltip" data-placement="right" title="Toggle Navigation">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
             
            <div class="user-nav">
                <ul>
                    <li class="dropdown messages">
                        <span class="badge badge-danager animated bounceIn" id="new-messages"> {$emailur} </span>
                        <button type="button" class="btn btn-default dropdown-toggle options" id="toggle-mail" data-toggle="dropdown">
                            <i class="fa fa-envelope"></i>
                        </button>
                        <ul class="dropdown-menu alert animated fadeInDown" id="email-unread-content">
                            <li>
                                <h1>你有<strong id="new-messages2"> {$emailur} </strong> 封新邮件</h1>
                            </li>
                            
 																
                            <li><a href="{:U('Admin/Email/inbox')}">查看邮件 <i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>

                    </li>
                    <li class="profile-photo">
                        <img src="{$Think.session.avatar}" style="width: 36px;" alt="" class="img-circle">
                    </li>
                    <li class="dropdown settings">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {$Think.session.uname} <i class="fa fa-angle-down"></i>
                    </a>
                        <ul class="dropdown-menu animated fadeInDown">
                            <li>
                                <a href="{:U('User/profile')}"><i class="fa fa-user"></i> 个人资料</a>
                            </li>
                             
                            <li>
                                <a href="{:U('Admin/Email/inbox')}"><i class="fa fa-envelope"></i> 收件箱 <span class="badge badge-danager" id="user-inbox"> {$emailur} </span></a>
                            </li>
                            <li>
                                <a href="{:U('Admin/Public/logout')}"><i class="fa fa-power-off"></i> 退出</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="toggle-navigation toggle-right">
                            <button type="button" class="btn btn-default" id="toggle-right">
                                <i class="fa fa-comment"></i>
                            </button>
                        </div>
                    </li>

                </ul>
            </div>
        </header>
