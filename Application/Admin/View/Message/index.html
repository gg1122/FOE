<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpaceLab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="__ADMIN__/SpaceLab/assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/font-awesome.min.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/main.css">
    <!-- Fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/SpaceLab/assets/js/html5shiv.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="container">
        
         
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->

        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">{$Think.MODULE_NAME}</a> </li>
                            <li>{$Think.CONTROLLER_NAME}</li>
                            <li class="active">{$Think.ACTION_NAME}</li>
                        </ul>
                        <!--breadcrumbs end -->
                        <h1 class="h1"> {$page['title']} </h1>
                    </div>
                    <div class="col-md-12">
                        <div class="title-action">
                            <a href="{:U('Admin/Message/index/type/all')}" class="btn btn-primary">全部消息</a>
                            <a href="{:U('Admin/Message/index/type/qa')}" class="btn btn-primary">问答通知</a>
                            <a href="{:U('Admin/Message/index/type/forum')}" class="btn btn-primary">论坛通知</a>
                            <a href="{:U('Admin/Message/index/type/course')}" class="btn btn-primary">课程消息</a>
                            <a href="{:U('Admin/Message/index/type/live')}" class="btn btn-primary">直播消息</a>
                            <a href="{:U('Admin/Message/index/type/system')}" class="btn btn-primary">系统通知</a>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="ibox float-e-margins">
                            
                            <div class="ibox-content no-padding">
                                <ul class="list-group">
                                    <volist name="messages" id="vol">
                                        <li class="list-group-item">
                                            <p><a class="text-info" href="javascript:;"> </a> {$vol['message']} </p>
                                            <small class="block text-muted"><i class="fa fa-clock-o"></i> {$vol['post_time']|date='Y年m月d日 H:i:s',###} </small>
                                        </li>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </section>
        <!--main content end-->
         

    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>

<!--footer start-->
     <include file="Application/Admin/View/Index/tpl-footer.html" />
<!--footer end--> 
</body>

</html>
