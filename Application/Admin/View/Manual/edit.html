<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpaceLab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="__ADMIN__/SpaceLab/assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/css/font-awesome.min.css">

    <!-- DataTables-->
    <link rel="stylesheet" href="__ADMIN__/SpaceLab/assets/plugins/dataTables/css/dataTables.css">
    <!-- Fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <!-- Feature detection -->
    <script src="__ADMIN__/SpaceLab/assets/js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__ADMIN__/SpaceLab/assets/js/html5shiv.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/respond.min.js"></script>
    <![endif]-->

<body>
    <section id="container">
        <!--header start-->
        <include file="Application/Admin/View/Header/tpl-header.html" />
        <!--header end-->
        
        <!--sidebar start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar.html" />
        <!--sidebar end-->
        
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#">{$Think.MODULE_NAME}</a> </li>
                            <li>{$Think.CONTROLLER_NAME}</li>
                            <li class="active">{$Think.ACTION_NAME}</li>
                        </ul>
                        <!--breadcrumbs end -->
                        <h1 class="h1">添加手册</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                        	<div class="panel-heading">
                                <h3 class="panel-title">基本信息</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        	<div class="panel-body">
                        		<form class="form-horizontal" action="{:U('Admin/Manual/edit',array('id'=> $manual['id'] ))}" method="post" role="form">
                             		 
                             		<div class="form-group"><label class="col-md-2 control-label">手册标题</label>
                                	  <div class="col-md-10"><input class="form-control" type="text" id="title" name="title" value="{$manual['title']}"/></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">所属类型</label>
                                	
                                    <div class="col-md-10">
                                    	<select class="form-control m-b" name="category_id">
	                                    	<option value="0">请选择类型</option>
	                                			<volist name='category' id='vol'>
	                                				<option value="{$vol.id}">{$vol.name}</option>
	                                			</volist>
                                   	  </select>
                                    </div>
                                </div>
                                
                                 
                                <div class="form-group"><label class="col-md-2 control-label">内容</label>
                                	  <div class="col-md-10"><textarea id="content" name="content">{$manual['content']}</textarea></div>
                                </div>
                                
                                <div class="form-group"><label class="col-md-2 control-label">标签</label>
                                	  <div class="col-md-10"><input type="text" class="form-control" id="tags" name="tags" value="{$manual['tags']}"/></div>
                                </div>
                                
                                <div class="form-group"> 
                                	  <div class="col-md-offset-10">
                                	  	<input type="submit" class="btn btn-primary" value="保存"/>
                                	  </div>
                                </div>
                                
                                
                             </form>
                        		
                        	</div>
                        	
                             
                             
                            
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <!--main content end-->
        
        <!--sidebar right start-->
        <include file="Application/Admin/View/Sidebar/tpl-sidebar-right.html" />
        <!--sidebar right end-->
        
    </section>
    <!--Global JS-->
    <script src="__ADMIN__/SpaceLab/assets/js/jquery-1.10.2.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__ADMIN__/SpaceLab/assets/js/application.js"></script>
    <!--Page Leve JS -->
    
    <!--ckeditor  -->
    <script src="__HOME__/uassets/plugins/ckeditor/ckeditor.js"></script>
    
    <script>
    	$(document).ready(function() {
    			//
	        CKEDITOR.replace('content',
	        { height:'400px',
	        	filebrowserBrowseUrl: "{:U('Course/File/manager')}",
   				  filebrowserUploadUrl: "{:U('Course/File/manager')}",
   				 });
   				 
   			//初始化select option radio
    		var categoryid = "{$manual['category_id']}";
    		$("select option[value='" + categoryid + "']").attr("selected", "selected");
    		 
	     });
    </script>
 
 

</body>

</html>
