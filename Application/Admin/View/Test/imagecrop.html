<body>

    <div id="wrapper">
        <!--navbar-static-side start-->
		     <include file="Application/Home/View/Teacher/Nav/navbar-static-side.html" />
		    <!--navbar-static-side end-->
    

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
         	 <!--navbar-static-top start-->

        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>添加课程</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a>Course</a>
                        </li>
                        <li class="active">
                            <strong>Add</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" action="{:U('Admin/Test/test43')}" enctype="multipart/form-data">
                            	<input type="text" name="name" />
	                            	<div class="col-lg-12">
										                <div class="ibox float-e-margins">
										                	<div class="col-lg-2">
								                    		<label class="control-label">课程图片</label>
								                    	</div>
								                    	<div class="col-lg-10">
								                    		 <div class="ibox-content">
										                        <div class="row">
										                            <div class="col-md-6">
										                                <div class="image-crop">
										                                    <img src="__HOME__/uassets/img/p3.jpg">
										                                </div>
										                            </div>
										                            <div class="col-md-6">
										                                <h4>图片预览</h4>
										                                <div class="img-preview img-preview-sm"></div>
										                                <p>上传图片最终裁剪为 500x300 px</p>
										                                <div class="btn-group">
										                                    <label title="Upload image file" for="inputImage" class="btn btn-primary">
										                                        <input type="file" accept="image/*" name="file"    class="hide">
										                                        上传课程图片
										                                    </label>
										                                    <label title="Donload image" id="download" class="btn btn-primary">下载</label>
										                                </div>
										                                <h4>图像处理</h4>
										                                <div class="btn-group">
										                                    <button class="btn btn-white" id="zoomIn" type="button">放大</button>
										                                    <button class="btn btn-white" id="zoomOut" type="button">缩小</button>
										                                    <button class="btn btn-white" id="rotateLeft" type="button">向左转</button>
										                                    <button class="btn btn-white" id="rotateRight" type="button">向右转</button>
										                                </div>
										                            </div>
										                        </div>
										                    </div>
								                    	</div>
										                    
										                </div>
										            </div>
                     
                                 
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                    		<button class="btn btn-primary" type="submit">创建</button>
                                        <button class="btn btn-white" type="reset">清空</button>                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.

        </div>

        </div>
        </div>


    <!-- Mainly scripts -->
    <script src="__HOME__/uassets/js/jquery-2.1.1.js"></script>
    <script src="__HOME__/uassets/js/bootstrap.min.js"></script>
    <script src="__HOME__/uassets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__HOME__/uassets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="__HOME__/uassets/js/inspinia.js"></script>
    <script src="__HOME__/uassets/js/plugins/pace/pace.min.js"></script>
    <!-- Data picker -->
   <script src="__HOME__/uassets/js/plugins/datapicker/bootstrap-datepicker.js"></script>
   <!-- Image cropper -->
    <script src="__HOME__/uassets/js/plugins/cropper/cropper.min.js"></script>
    <!-- iCheck -->
    <script src="__HOME__/uassets/js/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
         /*-----日期 datepicker------*/   
         $('#course_start .input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true
            });

    
         $('#query_results .input-daterange').datepicker({
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true
            });         
         /*-------图像处理 修剪----image crop*/
         var $image = $(".image-crop > img")
            $($image).cropper({
                aspectRatio: 1.618,
                preview: ".img-preview",
                done: function(data) {
                    // Output the result data for cropping image.
                }
            });

        var $inputImage = $("#inputImage");
        if (window.FileReader) {
            $inputImage.change(function() {
                var fileReader = new FileReader(),
                        files = this.files,
                        file;

                if (!files.length) {
                    return;
                }

                file = files[0];

                if (/^image\/\w+$/.test(file.type)) {
                    fileReader.readAsDataURL(file);
                    fileReader.onload = function () {
                        $inputImage.val("");
                        $image.cropper("reset", true).cropper("replace", this.result);
                    };
                } else {
                    showMessage("Please choose an image file.");
                }
            });
        } else {
            $inputImage.addClass("hide");
        }

        $("#download").click(function() {
            window.open($image.cropper("getDataURL"));
        });

        $("#zoomIn").click(function() {
            $image.cropper("zoom", 0.1);
        });

        $("#zoomOut").click(function() {
            $image.cropper("zoom", -0.1);
        });

        $("#rotateLeft").click(function() {
            $image.cropper("rotate", 90);
        });

        $("#rotateRight").click(function() {
            $image.cropper("rotate", -90);
        });
          
        </script>
 
</body>

</html>
